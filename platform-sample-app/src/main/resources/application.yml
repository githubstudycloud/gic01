spring:
  application:
    name: platform-sample-app

server:
  port: 8080

platform:
  tracing:
    otel:
      export:
        # Keep local dev lightweight by default. Enable when you run an OTLP collector.
        enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      probes:
        enabled: true
      show-details: never
