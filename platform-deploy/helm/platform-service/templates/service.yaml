apiVersion: v1
kind: Service
metadata:
  name: {{ include "platform-service.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "platform-service.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: {{ include "platform-service.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}

