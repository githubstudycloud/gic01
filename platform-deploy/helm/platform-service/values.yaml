replicaCount: 2

image:
  repository: "platform/service"
  tag: "latest"
  # Optional: if set, use immutable digest reference (repository@digest) instead of tag.
  # Example: sha256:deadbeef...
  digest: ""
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

resources: {}

env: []

readinessProbe:
  path: /actuator/health/readiness
  initialDelaySeconds: 5
  periodSeconds: 5

livenessProbe:
  path: /actuator/health/liveness
  initialDelaySeconds: 10
  periodSeconds: 10
